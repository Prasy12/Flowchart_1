<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Students Academic Report</title>
    <link rel="stylesheet" href="flowchart.css" type="text/css">
</head>
<body>

    <h1>BAS Report Card</h1>
    Grades<br>
    <select name="grade" id="grades">
        <option value="0">Select</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select><br>
    Division<br>
    <select name="division" id="div">
        <option value="0">Select</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
    </select><br>
    Student ID<br><input type="number" id="SID"></input><br>
    <table>
        <tr>
            <td>English</td>
            <td><input type="number" id="english"></input></td>
        </tr>
        <tr>
            <td>Maths</td>
            <td><input type="number" id="maths"></input></td>
        </tr>
        <tr>
            <td>Science</td>
            <td><input type="number" id="science"></input></td>
        </tr>
        <tr>
            <td>Social</td>
            <td><input type="number" id="social"></input></td>
        </tr>
    </table>
    <br><input type="button" id="button1" value="Submit" onclick="validate()"></input><br>
    <br><input type="button" id="button2" value="Display" onclick="display()"></input>
    <div id="Result"></div>
</body>


<script src="flowchart.js"></script>

</html>
